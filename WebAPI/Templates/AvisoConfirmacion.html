<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo confirmado</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #6181C7;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

            a:hover {
                background-color: #4CAF50;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Correo confirmado</h1>
        <p>Tu dirección de correo ha sido verificada exitosamente.</p>
        <p>Ya puedes iniciar sesión en la plataforma.</p>

        <a href="https://localhost:7050">Ir al inicio de sesión</a>
    </div>
</body>
</html>
