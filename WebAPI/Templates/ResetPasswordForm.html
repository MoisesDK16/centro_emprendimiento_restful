<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer tu contraseña</h2>
        <form id="resetForm" method="POST" action="/api/v1/Account/ResetPassword">
            <input type="hidden" name="email" value="{{email}}" />
            <input type="hidden" name="token" value="{{token}}" />

            <label for="password">Nueva contraseña:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <button type="submit">Restablecer contraseña</button>
        </form>

        <div class="message" id="successMessage">¡Contraseña restablecida con éxito, ya puedes volver a logearte con tu nueva contraseña!</div>
    </div>

    <script>
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      if (formData.get("password") !== formData.get("confirmPassword")) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        document.getElementById('successMessage').style.display = 'block';
        form.reset();
      } else {
        const result = await response.json();
        alert(result?.message || "Error al restablecer la contraseña.");
      }
    });
    </script>
</body>
</html>
