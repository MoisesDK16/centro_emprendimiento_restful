<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="background-color: #fff; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto;">
        <h2 style="color: #333;">Hola, {{userName}}</h2>
        <p>Hemos recibido una solicitud para restablecer la contraseña de tu cuenta.</p>
        <p>Haz clic en el siguiente botón para establecer una nueva contraseña:</p>
        <p style="text-align: center;">
            <a href="{{resetUrl}}" style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                Restablecer contraseña
            </a>
        </p>
        <p>Si no realizaste esta solicitud, puedes ignorar este mensaje.</p>
        <p style="margin-top: 40px; font-size: 0.9em; color: #999;">Centro de Emprendimiento UNIANDES</p>
    </div>
</body>
</html>
