<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información para Emprendedores</title>
    <style>
        .contenedor {{
            width: 600px;
            padding: 20px;
            border: 1px solid #DBDBDB;
            border-radius: 12px;
            font-family: Sans-serif;
            background-color: #f9f9f9;
        }}
        h1 {{
            color: #C76F61;
            text-align: center;
        }}
        .contenido {{
            margin-top: 20px;
            font-size: 16px;
        }}
        .footer {{
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }}
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>¡Hola emprendedor!</h1>
        <div class="contenido">
            {{contenido}}
        </div>
        <div class="footer">
            Centro de Emprendimiento UNIANDES<br>
            Este correo es informativo. Por favor, no responder.
        </div>
    </div>
</body>
</html>
