<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de correo</title>
    <style>
        .boton {{
            display: inline-block;
            padding: 12px 20px;
            border-radius: 12px;
            background-color: #6181C7;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }}

        .boton:hover {{
            background-color: #4CAF50;
        }}
    </style>
</head>
<body>
    <div style="width:600px;padding:20px;border:1px solid #DBDBDB;border-radius:12px;font-family:Sans-serif;">
        <h1 style="color:#C76F61;">Confirmar correo electrónico</h1>
        <p style="margin-bottom:25px;">Estimado/a <strong>{0}</strong>:</p>
        <p style="margin-bottom:25px;">
            Gracias por abrir una cuenta con nosotros. Para utilizar su cuenta, primero deberá confirmar su correo electrónico haciendo clic en el botón a continuación.
        </p>

        <a href="{1}" class="boton" target="_blank">
            Confirmar correo electrónico
        </a>

        <p style="margin-top:25px;">Gracias.</p>
    </div>
</body>
</html>
